<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTF-8 to DNA Converter</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Material Design 3 Colors and Roboto Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="header-title">
                    <span class="material-symbols-outlined">biotech</span>
                    <h1>UTF-8 â‡„ DNA Converter</h1>
                </div>
                <div class="header-actions">
                    <button id="theme-toggle" class="icon-button" title="Toggle theme">
                        <span class="material-symbols-outlined">dark_mode</span>
                    </button>
                    <a href="https://github.com" target="_blank" class="icon-button" title="View on GitHub">
                        <span class="material-symbols-outlined">code</span>
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Encode Section -->
            <section class="converter-section">
                <div class="section-header">
                    <h2>Encode Text to DNA</h2>
                    <p>Convert UTF-8 text into DNA sequences</p>
                </div>
                
                <div class="input-group">
                    <div class="text-field">
                        <textarea id="encode-input" placeholder="Enter text to encode..." rows="4"></textarea>
                        <div class="text-field-actions">
                            <button id="encode-btn" class="primary-button">
                                <span class="material-symbols-outlined">biotech</span>
                                Encode
                            </button>
                        </div>
                    </div>
                </div>

                <div id="encode-results" class="results-section" style="display: none;">
                    <div class="result-item">
                        <label>Binary:</label>
                        <div class="output-field">
                            <textarea id="binary-output" readonly rows="3"></textarea>
                            <button class="copy-button" data-target="binary-output">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="result-item">
                        <label>DNA Positive Strand:</label>
                        <div class="output-field">
                            <textarea id="dna-positive-output" readonly rows="3"></textarea>
                            <button class="copy-button" data-target="dna-positive-output">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="result-item">
                        <label>DNA Negative Strand:</label>
                        <div class="output-field">
                            <textarea id="dna-negative-output" readonly rows="3"></textarea>
                            <button class="copy-button" data-target="dna-negative-output">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Decode Section -->
            <section class="converter-section">
                <div class="section-header">
                    <h2>Decode DNA to Text</h2>
                    <p>Convert DNA sequences back to UTF-8 text</p>
                </div>
                
                <div class="input-group">
                    <div class="text-field">
                        <textarea id="decode-input" placeholder="Enter DNA sequence (A, T, G, C)..." rows="4"></textarea>
                        <div class="text-field-actions">
                            <button id="decode-btn" class="primary-button">
                                <span class="material-symbols-outlined">translate</span>
                                Decode
                            </button>
                        </div>
                    </div>
                </div>

                <div id="decode-results" class="results-section" style="display: none;">
                    <div class="result-item">
                        <label>Decoded Text:</label>
                        <div class="output-field">
                            <textarea id="decoded-text-output" readonly rows="3"></textarea>
                            <button class="copy-button" data-target="decoded-text-output">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="result-item">
                        <label>Binary:</label>
                        <div class="output-field">
                            <textarea id="decode-binary-output" readonly rows="3"></textarea>
                            <button class="copy-button" data-target="decode-binary-output">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="result-item">
                        <label>DNA Complement:</label>
                        <div class="output-field">
                            <textarea id="dna-complement-output" readonly rows="3"></textarea>
                            <button class="copy-button" data-target="dna-complement-output">
                                <span class="material-symbols-outlined">content_copy</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
        </div>

        <!-- Snackbar for notifications -->
        <div id="snackbar" class="snackbar"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
