<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DNA — UTF-8 ⇄ DNA</title>
    <!-- Materialize CSS (material design) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">DNA ⇄ UTF-8</a>
                <ul class="right">
                    <li>
                        <a href="https://github.com/your-username/your-repo" target="_blank" class="tooltipped"
                            data-position="bottom" data-tooltip="View on GitHub">
                            <span class="material-symbols-outlined">code</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="section">
            <div class="row">
                <div class="col s12">
                    <div class="switch">
                        <label>
                            Light
                            <input id="theme-toggle" type="checkbox">
                            <span class="lever"></span>
                            Dark
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Input</span>

                            <div class="row">
                                <div class="input-field col s12">
                                    <select id="mode-select">
                                        <option value="encode" selected>Encode (UTF‑8 → DNA)</option>
                                        <option value="decode">Decode (DNA → UTF‑8)</option>
                                    </select>
                                    <label>Mode</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s12">
                                    <textarea id="input-text" class="materialize-textarea"
                                        placeholder="Enter text or DNA sequence"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col s6">
                                    <a id="convert-btn" class="waves-effect waves-light btn">Convert</a>
                                </div>
                                <div class="col s6 right-align">
                                    <a id="clear-btn" class="waves-effect waves-light btn grey">Clear</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Output</span>
                            <div class="row">
                                <div class="col s12">
                                    <textarea id="output-text" class="materialize-textarea" readonly></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s6">
                                    <a id="copy-btn" class="waves-effect waves-light btn">Copy</a>
                                </div>
                                <div class="col s6 right-align">
                                    <a id="download-btn" class="waves-effect waves-light btn grey">Download</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../static/js/theme_toggle.js"></script>
</body>

</html>
